config:
  uses keys: true
  default key: '$default$'
  alt key: changeme
  can change alphabet: true
  alphabet: '$default$'
  alt alphabet: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
  display name: 'Vigenere Cipher'
  has encoder: true
  has decoder: true
  has brute: false
  uses salt: false
  default pattern: 'SALT+PATTERN'
  uses plaintext: false
  uses rounds: false
  default rounds: 0
