# DO NOT EDIT THIS FILE
# Edit `config.yaml`
alphabets:
  default: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
  base32: ABCDEFGHIJKLMNOPQRSTUVWXYZ234567
  base64: ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/
  base85: ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!#$%&()*+-;<=>?@^_`{|}~
  vigenere: ABCDEFGHIJKLMNOPQRSTUVWXYZ

default keys:
  caesar cipher: '1'
  vigenere: changeme

rounds:
  bcrypt: "14"
  argon2: "4"
  pbkdf2: "30000"

brute:
  max length: "8"
  ramp: true
  start length: "1"
  include:
    L: true
    D: true
    S: true
    W: false

other:
  font size: 10
  paste timeout: 1  # seconds
  default pattern: SALT+INPUT
log level: WARNING
